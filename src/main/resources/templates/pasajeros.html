<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<title>Pasajeros</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
		<div class="container">
			<a class="navbar-brand" href="/pasajeros">Pasajeros</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ms-auto">
					<a class="nav-link active" aria-current="page" href="/">Home</a> 
					<a class="nav-link" href="/pasajeros">Pasajeros</a>
					<a class="nav-link" href="/destinos">Destinos</a> 
					<a class="nav-link" href="/pasajeros/crear">Nuevo Pasajero</a> 
					<a class="nav-link" href="/destinos/crear">Nuevo Destino</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container text-center">

		<table class="table table-dark table-striped">
			<thead>
				<tr class="table-light align-middle">
					<th scope="col">#</th>
					<th scope="col">RUT</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">APELLIDO</th>
					<th scope="col">EDAD</th>
					<th scope="col">CIUDAD NATAL</th>
					<th scope="col">DESTINOS</th>
					<th scope="col">ACCIONES <br> 
					<a class="btn btn-success btn-sm" href="/pasajeros/crear">Nuevo Pasajero <i class="fa fa-child"></i></a>
					<a class="btn btn-primary btn-sm m-2" href="/pasajeros/crear">Nuevo Destino <i class="fa fa-plane"></i></a>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pasajero : ${pasajeros}">
					<td th:text="${pasajero.id}"></td>
					<td th:text="${pasajero.rut}"></td>
					<td th:text="${pasajero.nombre}"></td>
					<td th:text="${pasajero.apellido}"></td>
					<td th:text="${pasajero.edad}"></td>
					<td th:text="${pasajero.ciudadNatal}"></td>
					
					<td>
	                   <p th:foreach th:each="destino : ${pasajero.destino}">
	                       <span th:text="${destino.ciudad}"></span>
	                   </p>
               		</td>
					<td><a th:href="@{/pasajeros/editar?id={id}(id=${pasajero.id})}" class="btn btn-primary btnsm">Editar <i class="fa fa-edit"></i></a>	
<a th:href="@{/pasajeros/eliminar?id={id}(id=${pasajero.id})}" class="btn btn-danger btnsm">Eliminar <i class="fa fa-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- footer -->
	<footer
		class="container-fluid text-center bg-dark text-white py-2 fixed-bottom">
		<h3>Servicio Control Pasajeros</h3>
		<a href="" class="text-white">web site developed by FS-0001 <i class="far fa-registered"></i>
		</a>
	</footer>

	<!-- Boostrap bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
